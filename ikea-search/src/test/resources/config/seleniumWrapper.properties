# Configuration for Selenium

# If you want to change this to CHROME, please refer to README.md on how Selenium has to be configured.
driver=FIREFOX

# Specifies the way the driver is created in Selenium. This value for this setting works with most browser drivers.
use.remotedriver=true

# do not install and use a local proxy. This would be required only if we want to pass custom HTTP headers.
use.local.proxy=false

# The URL of the Application Under Test. The AludraTest Web GUI starts here.
url.of.aut = http://www.ikea.com/gb/en/

# The "wait time" between two commands, in milliseconds. This high value allows to see what is happening.
speed=2000